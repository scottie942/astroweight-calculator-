<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link href='./style.css' rel='stylesheet'>
<link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Montserrat">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Astro Weight Calculator</title>
<br>
  </head>
  <body>
    <br>
    <h1 class="text-center" >Astro Weight Calculator</h1>
    <br>
<div class="container">
  <div class="row">
    <div class="col-6">
    <p class="text-center">Enter Weight:</p>
      <input class="input-group" id="user-weight" type="text" placeholder="Weight (lbs)"/>
    </div>
    <div class="col-6">
      <p class="text-center">Select Planet:</p>
      <select class="input-group" id="planets"></select>
    </div>
  </div>
<br>
<p id="output" class="text-center"></p> 
<button class="btn btn-outline-light" id="calculate-button">Calculate!</button>
</div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
